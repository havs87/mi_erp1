{% extends "layout.html" %}
{% block title %}Editar Pedido{% endblock %}

{% block content %}
<h2>Editar Pedido #{{ pedido.numero_pedido }}</h2>

<form method="POST" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Cliente</label>
    <input type="text" name="cliente" value="{{ pedido.cliente }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <textarea name="descripcion" class="form-control">{{ pedido.descripcion }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">F. Entrega Propuesta</label>
    <input type="date" name="fecha_entrega_propuesta" value="{{ pedido.fecha_entrega_propuesta }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Importe</label>
    <input type="number" step="0.01" name="valor" value="{{ pedido.valor }}" class="form-control">
  </div>

  <button type="submit" class="btn btn-success">Guardar cambios</button>
  <a href="{{ url_for('pedidos_list') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
